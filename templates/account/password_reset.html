{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block main %}
<div class="card border-primary m-auto my-3" style="max-width:25rem">
  <div class="card-header text-center fs-4">Reset Password</div>
  <div class="card body py-2">
    <form method="post" class="m-auto">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="form-control btn btn-primary">Reset Password</button>
    </form>
  </div>
</div>
{% endblock %}
