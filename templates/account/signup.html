{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block main %}
<div class="card border-primary m-auto my-3" style="max-width:25rem">
  <div class="card-header text-center fs-4">Sign up for a free account</div>
  <div class="card body py-2">
    <form method="post" class="m-auto" style="width:90%">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="form-control btn btn-primary">Signup</button>
    </form>
  </div>
  <div class="card-footer">
    Already have an account? <a href="{% url 'account_login' %}">Log In</a>
  </div>
</div>
{% endblock %}
