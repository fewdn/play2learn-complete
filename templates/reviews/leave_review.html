{% extends "_base.html" %}

{% block title %}Leave a Review{% endblock %}
{% block main %}
<div class="container" style="width:500px;">
  <h1>Leave a Review</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success float-end">Submit</button>
  </form>
</div>
{% endblock %}
