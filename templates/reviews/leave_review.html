{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Leave a Review{% endblock %}
{% block page_name %}Leave a Review{% endblock %}

{% block main %}
<div class="card border-primary m-auto my-3" style="max-width:25rem">
    <div class="card-header text-center fs-4">Leave a Review</div>
    <div class="card body py-2">
      <form method="post" class="m-auto" style="width:90%;">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary float-end">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
