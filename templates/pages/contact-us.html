{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Contact Us{% endblock %}
{% block main %}
  <h1>Contact Us</h1>
  <div class="container" style="width:400px;">
    <h2>Play2Learn Contact Form</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary float-end">Submit</button>
    </form>
  </div>
{% endblock %}
